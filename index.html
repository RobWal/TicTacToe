<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Gluten:wght@400;500&display" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Tic Tac Toe</h1>
        </header>
    
        <main>
            <div class = "moveLogPrint" id="moveLogPrint"></div>
            <div class="gameBox">
                <div class="square row1 column1" id="1,1"></div>
                <div class="square row1 column2" id="2,1"></div>
                <div class="square row1 column3" id="3,1"></div>
                <div class="square row2 column1" id="1,2"></div>
                <div class="square row2 column2" id="2,2"></div>
                <div class="square row2 column3" id="3,2"></div>
                <div class="square row3 column1" id="1,3"></div>
                <div class="square row3 column2" id="2,3"></div>
                <div class="square row3 column3" id="3,3"></div>
            </div>
            <h1 id="messageBox"></h1>
        </main>
    
        <div class="options">
            <h1>Options/Info</h1>
            <h2>Players: </h2>
            <h3 id="playerOne"></h3>
            <h3 id="playerTwo"></h3>
            <button id="moveLog">Move History</button>
            <button id="restartGame">Restart Game</button>
            <button id="changeName">Change Name</button>
        </div>
    
        <div id="nameChangeGrey" class="nameChangeGrey">
            <div class="nameChangeContainer">
                <div id="nameChangeRowOne"><label for="playerOneNameInput">Player One</label><input type="text" id="playerOneNameInput"></div>
                <div id="nameChangeRowTwo"><label for="playerTwoNameInput">Player Two</label><input type="text" id="playerTwoNameInput"></div>
                <button id="submitNameChanges">Submit Changes</button>
            </div>
        </div>    

        <footer>
            <h1></h1>
        </footer>
    
    </div>
</body>
<script src="main.js"></script>
</html>
