<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Header</h1>
        </header>
    
        <main>
            <h1>Game</h1>
            <div class="gameBox">
                <div class="square row1 column1" id="1,1"></div>
                <div class="square row1 column2" id="2,1"></div>
                <div class="square row1 column3" id="3,1"></div>
                <div class="square row2 column1" id="1,2"></div>
                <div class="square row2 column2" id="2,2"></div>
                <div class="square row2 column3" id="3,2"></div>
                <div class="square row3 column1" id="1,3"></div>
                <div class="square row3 column2" id="2,3"></div>
                <div class="square row3 column3" id="3,3"></div>
            </div>
        </main>
    
        <div class="options">
            <h1>Options/Info</h1>
            <button id="restartGame">Restart Game</button>
        </div>
    
    
        <footer>
            <h1>Footer</h1>
        </footer>
    
    </div>
</body>
<script src="main.js"></script>
</html>
